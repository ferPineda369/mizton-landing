<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CSS CTA Button</title>
    <link rel="stylesheet" href="assets/blog-styles.css">
    <link rel="stylesheet" href="assets/post-styles.css">
</head>
<body>
    <h1>Debug CSS CTA Button</h1>
    
    <div style="padding: 20px; background: #f0f0f0;">
        <h2>Botón CTA Test:</h2>
        <a href="#" class="cta-button">
            <i class="fas fa-rocket"></i>
            Únete
        </a>
    </div>
    
    <div style="padding: 20px; margin-top: 20px;">
        <h2>Botón con estilos inline (para comparar):</h2>
        <a href="#" style="display: flex; align-items: center; justify-content: center; gap: 8px; background: #40916C; color: white; text-decoration: none; padding: 12px 16px; border-radius: 6px; font-weight: 600;">
            <i class="fas fa-rocket"></i>
            Únete (Inline)
        </a>
    </div>
    
    <script>
        console.log('CSS Variables:');
        const root = getComputedStyle(document.documentElement);
        console.log('--accent-green:', root.getPropertyValue('--accent-green'));
        console.log('--white:', root.getPropertyValue('--white'));
        
        const button = document.querySelector('.cta-button');
        if (button) {
            const styles = getComputedStyle(button);
            console.log('CTA Button computed styles:');
            console.log('background:', styles.background);
            console.log('color:', styles.color);
            console.log('display:', styles.display);
        }
    </script>
</body>
</html>
